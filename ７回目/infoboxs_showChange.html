<!DOCTYPE html>
<html lang="en">
<head>
<title>infobox show[one/Multiple]</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>html,body{height:100%;}body{padding:0;margin:0;}h1{padding:0;margin:0;font-size:50%;}</style>
</head>
<body>


<!-- MAP[START] -->
<h1>Click on the pin. (Select 1 to 3 as the second argument of the function. The result changes.)</h1>
<div id="myMap" style="width:100vw;height:100vh;"></div>
<!-- MAP[END] -->


<script src='https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AjN0Gco6xAxr-N26pG5RcPf7Czcb9ZRfUIY0ewDatzMoQ8ei_7gNhnch7Y6X-Dbl' async defer></script>
<script src="../js/BmapQuery.js"></script>
<script>
    //init
    function GetMap() {
        //------------------------------------------------------------------------
        //1. Instance
        //------------------------------------------------------------------------
        const map = new Bmap("#myMap");
        //------------------------------------------------------------------------
        //2. Display Map
        //------------------------------------------------------------------------
        map.startMap(35.039500, 135.728500, "load", 10);

        //----------------------------------------------------
        //3. Infobox
        //   options = new Array();
        //   options[index] = { lat, lon, width, height, title, pinColor, description, show };
        //----------------------------------------------------
        const options = [];
        options[0]={
            "lat":34.889294,
            "lon":135.807693,
            "title":"KYOTO",
            "pinColor":"#ff0000",
            "height":300,//白枠
            "width":320,//白枠
            "description": 'Byoudouin<br><img src="../img/byoudouin.jpg" width="300">',
            "show":false
        };
        options[1]={
            "lat":35.039500,
            "lon":135.728500,
            "title":"KYOTO",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Kinkakuji<br><img src="../img/kinkakuji.jpg" width="300">',
            "show":false//trueだと最初から表示される
        };
        options[2]={
            "lat":35.026852,
            "lon":135.798248,
            "title":"KYOTO",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Ginkakuji<br><img src="../img/ginkakuji.jpg" width="300">',
            "show":false
        };
        options[3]={
            "lat":35.688952,
            "lon":139.735630,
            "title":"ICHIGAYA",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Ichigaya<br><img src="../img/ichigaya.jpg" width="300">',
            "show":false
        };
        options[4]={
            "lat":35.683826,
            "lon":139.745483,
            "title":"HANZOMON",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Hanzomon<br><img src="../img/hanzomon.jpg" width="300">',
            "show":false
        };
        options[5]={
            "lat":35.699856,
            "lon":139.763779,
            "title":"OCHANOMIZU",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Ochanomizu<br><img src="../img/ochanomizu.jpg" width="300">',
            "show":false
        };
        options[6]={
            "lat":35.666866,
            "lon":139.707947,
            "title":"OMOTESANDO",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Omotesando<br><img src="../img/omotesando.jpg" width="300">',
            "show":false
        };
        options[7]={
            "lat":35.450336,
            "lon":139.634232,
            "title":"YOKOHAMA",
            "pinColor":"#ff0000",
            "height":300,
            "width":320,
            "description": 'Yokohama<br><img src="../img/yokohama.jpg" width="300">',
            "show":false
        };


        //----------------------------------------------------
        //4. Switch infoboxs
        //   infoboxLayers(options, true); //true=one, false=Multiple
        //----------------------------------------------------
        map.infoboxLayers(options,true);//infoboxLayersがtrueだと画像が重複しないようになる。クリックして開くとその前に開いていたものが自動で閉じる。

    }
</script>
</body>
</html>
